<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="jakarta.faces.html"
        xmlns:f="jakarta.faces.core">
    <h:head>
        <link rel="stylesheet" 
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
              crossorigin="anonymous"></link>
        <title>Welcome</title>
        <style>
            .button-container {
                margin: 10px 0;
            }

            .center-content {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh; /* Adjust based on your needs */
                text-align: center;
            }
        </style>
    </h:head>
    <h:body>
        <div class="center-content">
            <h:graphicImage id="registration" value="images/employee_registration.png" alt="employee registration" />
            <h:form>

                <div class="button-container">
                    <h:commandButton class="btn btn-primary" value="Enter Employee Information" action="#{employeeInfoController.employeeInfoEntry()}" 
                                     style="font-size: 30px">
                    </h:commandButton>
                </div>
            </h:form>
            <h:form>

                <div class="button-container">
                    <h:commandButton class="btn btn-primary" value="View All Employees" action="employeeslist" 
                                     style="font-size: 30px">
                    </h:commandButton>
                </div>
            </h:form>
        </div>
    </h:body>
</f:view>
